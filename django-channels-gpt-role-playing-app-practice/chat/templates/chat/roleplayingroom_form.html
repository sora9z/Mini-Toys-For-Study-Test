<!-- 기본 레이아웃 템플릿을 상속받고 bootstrep 스타일로 렌더링 -->

{% extends "chat/base.html" %} {% load django_bootstrap5 %} {% block content %}

<div class="card border-dark">
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <div class="card-header">
      상황 {% if form.instancew.pk %}수정하기{% else %}만들기{% endif %}
    </div>
    <div class="card-body">{% bootstrap_form form layout="horizontal" %}</div>
    <div class="card-footer text-end">
      <input type="submit" value="저장하기" class="btn btn-primary" />
    </div>
  </form>
</div>

{% endblock %}
